<div class="page share">
    <app-nav nav-item='{"menu":false,"back":true,"share":false,"comment":false,"class":"","title":"已分享的商品"}'></app-nav>
    <div class="content-scrollable has-nav">
        <div class="weui-cells__title">已分享的商品</div>
        <div class="weui-panel weui-panel_access" ng-repeat="product in products">
            <div class="weui-panel__bd">
                <a class="weui-media-box weui-media-box_appmsg">
                    <div class="weui-media-box__hd">
                        <img class="weui-media-box__thumb"
                             ng-src="http://www.yfq.cn:8899/fileserver/medias/{{product.searchProduct.mainImageUrl}}"
                             alt="{{product.searchProduct.productName}}">
                    </div>
                    <div class="weui-media-box__bd">
                        <h4 class="weui-media-box__title">
                            <span ng-bind="product.searchProduct.productName"></span>
                        </h4>
                        <p class="weui-media-box__desc" ng-bind="product.searchProduct.shortDescription"></p>
                        <ul class="weui-media-box__info">
                            <li class="weui-media-box__info__meta">浏览：<span ng-bind="product.uv"></span></li>
                            <li class="weui-media-box__info__meta">下单：<span ng-bind="product.orderNums"></span></li>
                            <li class="weui-media-box__info__meta">支付：<span ng-bind="product.payNums"></span></li>
                            <li class="weui-media-box__info__meta">受理：<span ng-bind="product.acceptNums"></span></li>
                        </ul>
                    </div>
                    <div class="weui-media-box__ft"></div>
                </a>
            </div>
            <div class="weui-form-preview__ft">
                <!--<a class="weui-form-preview__btn weui-form-preview__btn_default" href="javascript:">本月减免</a>-->
                <a href="javascript:;" class="weui-form-preview__btn weui-form-preview__btn_primary"
                   ng-click="showShare(true, {title:product.searchProduct.productName,desc:product.searchProduct.shortDescription,pic:product.searchProduct.mainImageUrl,url:product.shareUrl})">继续分享</a>
            </div>
        </div>
    </div>
</div>
